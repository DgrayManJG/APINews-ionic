<ion-header>

  <ion-navbar>
    <ion-title>about</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Application de test qui va recenser les news de plusieurs sites connus à travers leur API. Enjoy!</h1>
  
  <ion-item>
    <ion-label color="primary" floating>Prénom</ion-label>
    <ion-input [(ngModel)]="prenom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Nom</ion-label>
    <ion-input [(ngModel)]="nom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input id="homeNumber" type="number" placeholder="Age" [(ngModel)]="age"></ion-input>
  </ion-item>

  <button id="homeButton" ion-button (tap)="showDetails()">Se présenter</button>
  
</ion-content>
