<ion-header>
  <ion-navbar>
    <ion-title>
      Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="prenom && nom && age" id="panel-infos">
    <h4>Bonjour {{ prenom }}</h4>
    <h5>Votre nom : {{ nom }}</h5>
    <p>Vous avez {{ age }} ans !</p>

    <p>Vous êtes {{ (age < 18) ? 'mineur' : 'majeur' }} !</p>
  </div>

  <div *ngIf="!prenom || !nom || !age" id="panel-error">
    <h4>Il manque une ou plusieurs données !</h4>
  </div>

</ion-content>
