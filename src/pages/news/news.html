<ion-header>
  <ion-navbar>
    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 padding>News de the next web.</h2>
  <ion-card *ngFor="let article of news.articles">
  <img [src]="article.urlToImage"/>
  <ion-card-content>
    <ion-card-title>
      {{ article.title }}
      </ion-card-title>
    <p>
      {{ article.description }}<a [href]="article.url"> lire la suite de l'article <ion-icon ios="ios-link" md="md-link"></ion-icon></a>
    </p>
  </ion-card-content>
  
</ion-card>

</ion-content>
